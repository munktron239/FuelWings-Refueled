@PART[airlinerMainWing|wingShuttleDelta|wingShuttleStrake]:NEEDS[B9PartSwitch]:BEFORE[FuelWingsRefueled]
{
	isFuelWing = True
	totalCap = #$RESOURCE[LiquidFuel]/maxAmount$
}

// Lower costs to same as in stock

// FAT-455 Aeroplane Main Wing
@PART[airlinerMainWing]:FOR[FuelWingsRefueled]		{		@cost = 2320		}	// lowered from 2800

// Big-S Delta Wing
@PART[wingShuttleDelta]:FOR[FuelWingsRefueled]		{		@cost = 2760		}	// lowered from 3000

// Big-S Wing Strake
@PART[wingShuttleStrake]:FOR[FuelWingsRefueled]		{		@cost = 920		}	// lowered from 1000