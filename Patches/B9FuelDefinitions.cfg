// Defines some fuel types for B9PartSwitch, for when you don't have CryoTanks installed
// Stats are copied over from CryoTanks, so game balance should remain unchanged

// LiquidHydrogen
B9_TANK_TYPE
{
	name = LH2
	tankMass = 0.00010627500
	tankCost = 0.15
	RESOURCE
	{
		name = LqdHydrogen
		unitsPerVolume = 7.5
	}
}

// Hydrolox
B9_TANK_TYPE
{
	name = LH2O
	tankMass = 0.000278904
	tankCost = 0
	RESOURCE
	{
		name = LqdHydrogen
		unitsPerVolume = 4.995
	}
	RESOURCE
	{
		name = Oxidizer
		unitsPerVolume = 0.333
	}
}