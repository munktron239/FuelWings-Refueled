// Compatibility for Chemical Technologies
// Replaces LF and Ox with various realistic fuels, such as Kerosene and LiquidOxygen

@PART[deltaWing]:NEEDS[ChemicalCore]:BEFORE[ChemicalCore]
{	isFuelWing = True	totalCap = 90		}
@PART[wingConnector|wingConnector2|sweptWing2]:NEEDS[ChemicalCore]:BEFORE[ChemicalCore]
{	isFuelWing = True	totalCap = 85		}
@PART[wingConnector3]:NEEDS[ChemicalCore]:BEFORE[ChemicalCore]
{	isFuelWing = True	totalCap = 50		}
@PART[structuralWing|structuralWing2|sweptWing|sweptWing1]:NEEDS[ChemicalCore]:BEFORE[ChemicalCore]
{	isFuelWing = True	totalCap = 40		}
@PART[delta_small|wingConnector4|wingConnector5]:NEEDS[ChemicalCore]:BEFORE[ChemicalCore]
{	isFuelWing = True	totalCap = 20		}
@PART[structuralWing3|wingStrake]:NEEDS[ChemicalCore]:BEFORE[ChemicalCore]
{	isFuelWing = True	totalCap = 15		}
@PART[structuralWing4]:NEEDS[ChemicalCore]:BEFORE[ChemicalCore]
{	isFuelWing = True	totalCap = 7.5		}
@PART[airplaneTail|airplaneTailB]:NEEDS[ChemicalCore]:BEFORE[ChemicalCore]
{	isFuelWing = True	totalCap = 350		}

@PART:HAS[#isFuelWing[True]]:NEEDS[ChemicalCore]:BEFORE[ChemicalPropulsion]
{
	chemTechTankType = aviation
	chemTechAmountLiquidFuel = #$totalCap$
	chemTechAmountOxidizer = #$totalCap$
	@chemTechAmountLiquidFuel *= 0.5
	@chemTechAmountOxidizer *= 0.5
	chemTechTankVolumeFuelOxidizer = #$chemTechAmountLiquidFuel$
	@chemTechTankVolumeFuelOxidizer += #$chemTechAmountOxidizer$
	chemTechTankCostFuelOxidizer = #$chemTechAmountOxidizer$
	@chemTechTankCostFuelOxidizer *= #$@RESOURCE_DEFINITION[Oxidizer]/unitCost$
	@chemTechTankVolumeFuelOxidizer *= 5
}
